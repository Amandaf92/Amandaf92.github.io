<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="Homepagestyle.css">

        <link rel="stylesheet" type="text/css" href="Contact.css">

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>

            <a href="#" class="logo">Starks & Co. Photography</a>

            <ul class="navlist">
                <li><a href="index.html">About Me</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>

            <div class="bx bx-menu" id="menu-icon"></div>

            
        </header>

        <article>
            <hr class="horizontalrule">
        </article>
        
        <section>

        <br>
        <h3>Contact Form</h3>
        <br>

        <form method="post" action="mailto:fockler.amanda@student.oaklandcc.edu">
            <fieldset class="form">
                <legend>Contact Information</legend>

                <div class="row">
                <label for="fname" class="inputleft">First Name</label>
                <input type="text" class="inputright" id="fname" name="firstname" placeholder="Your name.." />
                </div>

                <div class="row">
                <label for="lname" class="inputleft">Last Name</label>
                <input type="text" class="inputright" id="lname" name="lastname" placeholder="Your last name.." />
                </div>

                <div class="row">
                <label for="pronoun" class="inputleft">Prefered Pronouns</label>
                <input type="text" class="inputright" id="pronoun" name="lastname" placeholder="Prefered Pronouns.." />
                </div>

                <div class="row">
                <label for="style" class="inputleft">Photoshoot Style</label>
                <select id="style" class="inputright" name="style">
                  <option value="portrait">Portrait</option>
                  <option value="evet">Event</option>
                  <option value="professional">Professional</option>
                  <option value="budior">Budior</option>
                  <option value="other">Other - Please specify below</option>
                </select>
                </div>

                <div class="row">
                <label for="subject" class="inputleft">Questions and Comments</label>
                <textarea id="subject" class="inputright" name="subject" placeholder="Any questions, comments, or concerns.."></textarea>
                </div>

            </fieldset>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" class="resetbtn">
        </form>

        </section>

        <br>
        <hr class="horizontalrule">

        <footer>

            <a href="https://www.instagram.com/StarksandCoPhotography/"><img src="/Assets/Socials/InstagramIcon.png" alt="Instagram" class="imageColumn"></a>
            <a href="https://www.facebook.com/StarksandCoPhotography"><img src="/Assets/Socials/FacebookIcon.png"  alt="Facebook" class="imageColumn"></a>

        </footer>

        <script>
            /* script to show dropdown nav menu */
            let menu = document.querySelector('#menu-icon');
            let navlist = document.querySelector('.navlist');

            menu.onclick = () => {
                menu.classList.toggle('bx-x');
                navlist.classList.toggle('open');
            }
        </script>
        
    </body>
</html>
